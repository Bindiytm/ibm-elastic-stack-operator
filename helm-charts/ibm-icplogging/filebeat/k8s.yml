- type: log
  paths:
  {{- if .Values.filebeat.scope.namespaces }}
    {{- range .Values.filebeat.scope.namespaces }}
    - "/var/log/containers/*_{{.}}_*.log"
    {{- end }}
  {{- else }}
    - /var/log/containers/*.log
  {{- end }}
  close_timeout: 10m
  scan_frequency: 10s
  symlinks: true
  {{- if eq "json" .Values.filebeat.logFormat }}
  json:
    keys_under_root: true
    overwrite_keys: true
    add_error_key: true
  {{- end }}

  fields_under_root: true
  fields:
    beat.pod_ip: ${POD_IP}
    host.ip: ${HOST_IP}
    host.name1: ${NODE_HOSTNAME}
  tags:
  - k8s-app
  processors:
  - drop_fields:
      fields: ["time"]
  - rename:
      fields:
      - from: "log"
        to: "message"

