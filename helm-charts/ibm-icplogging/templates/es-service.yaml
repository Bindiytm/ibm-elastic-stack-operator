apiVersion: v1
kind: Service
metadata:
  labels:
{{ $app := include "elasticsearch.fullname" . -}}
{{ include "metadata.calculateLabels" (list . $app .Values.elasticsearch.data.name "network") | indent 4 }}
  name: "{{ .Values.elasticsearch.name }}"
spec:
  type: ClusterIP
  selector:
    app: "{{ template "elasticsearch.fullname" . }}"
    component: "{{ .Values.elasticsearch.data.name }}"
    role: "data"
  ports:
  - name: http
    port: {{ .Values.elasticsearch.client.restPort }}
{{- if .Values.elasticsearch.routerEnabled }}
    targetPort: 8443
{{ else }}
    targetPort: {{ .Values.elasticsearch.client.restPort }}
{{- end }}
    protocol: TCP
