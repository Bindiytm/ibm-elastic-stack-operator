apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "logstash.fullname" . }}-config"
  labels:
{{ $app := include "elasticsearch.fullname" . -}}
{{ include "metadata.calculateLabels" (list . $app .Values.logstash.name "logstash") | indent 4 }}
data:
  logstash.yml: |-
{{ tpl (.Files.Get "logstash/logstash.yml") . | indent 4 }}
  pipelines.yml: |-
{{ tpl (.Files.Get "logstash/pipelines.yml") . | indent 4 }}
  jvm.options: |-
{{ tpl (.Files.Get "logstash/jvm.options") . | indent 4 }}
  log4j2.properties: |-
{{ tpl (.Files.Get "logstash/log4j2.properties") . | indent 4 }}
  startup.options: |-
{{ tpl (.Files.Get "logstash/startup.options") . | indent 4 }}
  es-template.json: |-
{{ tpl (.Files.Get "logstash/es-template.json") . | indent 4 }}
