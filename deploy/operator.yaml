apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-elastic-stack-operator
  labels:
    name: ibm-elastic-stack-operator
    app.kubernetes.io/instance: common-logging
    app.kubernetes.io/managed-by: elasticstacks.elasticstack.ibm.com
    app.kubernetes.io/name: elasticstacks.elasticstack.ibm.com
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-elastic-stack-operator
  template:
    metadata:
      labels:
{{ $app := include "elasticsearch.fullname" . -}}
{{ include "metadata.calculateLabels" (list . $app .Values.kibana.name "migration") | indent 8 }}
      annotations:
{{ include "metadata.calculateAnnotations" (list . ) | indent 8 }}
    spec:
      serviceAccountName: ibm-elastic-stack-operator
      containers:
        - name: ibm-elastic-stack-operator
          image: quay.io/opencloudio/ibm-elastic-stack-operator:latest
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "elastic-stack-operator"
          resources:
            limits:
              cpu: 150m
              memory: 512Mi
